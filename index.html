<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Vue3</title>
    <!--CDN FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CDN GoogleFont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>
                Lista cose da fare:
            </h1>
        </header>

        <main>
            <div id="container">
                <div id="ul" v-if="(listaCoseDaFare.length > 0)">
                    <ul>
                        <li v-for="(item, indice) in listaCoseDaFare" :key="indice">                    
                            <p :class="(item.fatto === true) ? 'fatto' : '' ">
                                {{ item.contenuto }}
                            </p>
        
                            <i @click="rimuoviTask(indice)" class="fa-solid fa-trash-can fa-xl"></i>
                        </li>
                    </ul>
                </div>
                <div v-else>
                    <h3>
                        Mi dispiace ma non ci sono cose da fare. Divertiti!
                    </h3>
                </div>
                <div id="input">
                    <label for="create-new-task">Crea una nuova cosa da fare:</label>
                    <input @keyup.enter="aggiungiTask" type="text" v-model="contenutoDaAggiungere">
                    <button @click="aggiungiTask">Aggiungi Task!</button>
                </div>
            </div>
        </main>
    </div>

    <!--Script Vue3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Script myJs-->
    <script src="./js/script.js"></script>
</body>
</html>
